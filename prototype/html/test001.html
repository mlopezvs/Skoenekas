<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>DNA - Dynamic Natural Ability</title>
    
    <!-- Base Javascripts -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/Namespace.min.js"></script>
    <script type="text/javascript" src="../js/dna.base.js"></script>
    <script type="text/javascript" src="../js/dna.init.js"></script>
    <script type="text/javascript" src="../js/jquery.metadata.js"></script>
    <script type="text/javascript" src="../js/jquery.countdown.min.js"></script>
    
    <!-- load the 960 GS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/text.css" />
    <link rel="stylesheet" href="../css/960.css" />
    <link rel="stylesheet" href="../css/dna.css" />
    
    
    <!-- TEMPORARY FILES -->
    <script type="text/javascript" src="../js/tempdata.js"></script>
    
    
    <!-- Page Dependent Javascripts -->
    <script type="text/javascript" src="../js/dna.countdown.js"></script>
    <script type="text/javascript" src="../js/dna.test.js"></script>
    
    <!-- Page Dependent CSS -->
    <link rel="stylesheet" href="../css/dna.test.css" />
</head>
<body>
    <div id="content_wrapper">
        <div id="dna.TestSpace" class="container_12">
            <div class="grid_3"><div id="countdown"></div>&nbsp;</div>
            <div id="interaction" class="grid_3">
                <a id="pausebutton" href="javascript:void(0)">PAUSE</a>
                <a id="playbutton" class="playbutton" href="javascript:void(0)" style="display:none">PLAY</a>
                <span id="pausedivider">&nbsp; | &nbsp;</span>
                <a id="passbutton" href="javascript:void(0)">PASS</a>
                &nbsp;
            </div>
            <div id="progress" class="grid_6"></div>
            
            <div class="grid_12">&nbsp;</div>
            
            <div id="loadingdiv" class="grid_12">
                <img src="../images/loading.gif" width="100px" height="100px" style="margin: 0 45%"/>
            </div>
            <div id="pausediv" class="grid_12" style="display: none">
                <a href="javascript:void(0)" class="playbutton"><img src="../images/play.png" width="100px" height="100px" style="margin: 0 45%"/></a>
            </div>
            <div id="questiontext" class="grid_12">
                Question Text will go here
            </div>
            
            <div class="grid_12">&nbsp;</div>
            
            <div class="grid_2 answer"><a class="answerbutton" href="#" data="{answer: -1}">Never</a></div>
            <div class="grid_2 answer"><a class="answerbutton" href="#" data="{answer: 1}">Seldom</a></div>
            <div class="grid_2 answer"><a class="answerbutton" href="#" data="{answer: 2}">Sometimes</a></div>
            <div class="grid_2 answer"><a class="answerbutton" href="#" data="{answer: 3}">Usually</a></div>
            <div class="grid_2 answer"><a class="answerbutton" href="#" data="{answer: 4}">Mostly</a></div>
            <div class="grid_2 answer"><a class="answerbutton" href="#" data="{answer: 5}">Always</a></div>
            
            <div class="grid_12">&nbsp;</div>
            
        </div>
    </div>
</body>
</html>
