COM_DNAGIFTS_TESTINTRO_ANIMATION_PATH="media/com_dnagifts/images/teacher.png"
COM_DNAGIFTS_TESTINTRO_HEAD="<h2>Welkom by die DNA toets</h2>"
COM_DNAGIFTS_TESTINTRO_HEAD_NOTESTS="<h2>Daar is ongelukkig tans geen toetse in Afrikaans beskikbaar nie</h2>"
COM_DNAGIFTS_TESTINTRO_BLURB="<p>Die toets is ontwerp om jou te help om jou unieke DNA gawes te ontdek.</p>Let asseblief daarop dat daar geen geen regte of verkeerde andwoorde vir die toets is nie, maar sien dit eerder as 'n hulpmiddel om jou unieke DNA kombinasie uit te l&#234;. Die kennis rakende jou persoonlike DNA gawe sal ook help dat jy jouself beter leer ken.</p><p>Terwyl jy die vrae beantwoord hou die heeltyd ingedagte he jy gewoonlik in die genoemde situasie of binne jou organisasie sal optree. Beandwoord elke vraag volgens jou eerste, natuurlike reaskie wat by jou op kom. Gaan met jou eerste, natuurlike motivering.</p><p>Daar mag dalk situasies opkom waar jy dit moeilik mag vind om 'n spesefieke vraag te beandwoord, maar probeer net jou bes om 'n opsie te kies. Moet nie te lang huiwer op een spesifieke vraag nie. Jy kan ltyed terug kom na die vraag as jy die toets deur gewerk het. Jy kan 'n vraag laat oorstaan, deur die 'Skip' knoppie te klik, die vraag sal weer later verskyn as jy deur die res van die vrae gewerk het.</p><p>Hou asseblief in gedagte dat die akkuraatheid van hierdie toets sal afhang van hoe oop en eerlik jy is as jy die vrae beandwoord.</p>"
COM_DNAGIFTS_NOTLOGGEDIN="<h3>U is nie huidigelik ingeteken nie.<br/>Om voort te gaan met die toets moet u asseblief inteken of registreer.</h3>"
